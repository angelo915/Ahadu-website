<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../Oskar-Responsive-Bootstrap-4/css/form.css">
</head>
<body background="../Oskar-Responsive-Bootstrap-4/Capture12.PNG">
    <div class="container">
        <h1>Tell us more</h1>
        <!-- graphic -->
        <form action="">
            <div class="row">
                <div class="column">
                    <label for="name">Name/company name</label>
                    <input type="text" name="" id="name" placeholder="Your name/company name here" required>
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Your email here" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="Subject">Type of design</label>
                    <input type="text" name="" id="subject" placeholder="Write the type of design goes here for example logo design" required>
                </div>
                <div class="column">
                    <label for="contact">Contact number</label>
                    <input type="tel" name="" id="contact" placeholder="Your phone number here" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Any speifications on your design</label>
                    <textarea name="" id="issue" cols="30" rows="3" placeholder="Describe your speifications in detail here" ></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body> 
</html>
